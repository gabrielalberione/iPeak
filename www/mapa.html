<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>

<body>
	<style>
    .ol-zoom{
        display: none;
    }
    .ol-attribution{
        display: none;
    }
    .ol-rotate{
        top: auto;
        bottom: 170px;
        right: 18px;
        display: none;
    }
	
    img { display:inline;}
    </style>
    <div data-snap-ignore="true">
    
        <div id="div_buscar" style="z-index: 1000; float: left; 
        	position: absolute; top: 10px; width: 100%; text-align: center;">
            <input type="search" id="inputBusqueda" class="input_buscador" placeholder="buscar" />
            <div id="divAjaxResultadoBusqueda"></div>
        </div>
        <div id="div_peek" style="z-index: 1000; float: left; 
        	position: absolute; bottom: 5px; width: 100%; text-align: center;">
            <button type="button" class="btn btn-primary boton_upload" onclick="videoCapturePlus(false,true,11)">
            <!--<button type="button" class="btn btn-primary boton_upload" onclick="envioTest()">-->
                <img src="img/peek_b.png" style="height: 40px;">
            </button>
        </div>   
             
        <div id="boton_mi_posicion" class="btn-group" style="z-index:1000; float:right; position:absolute; bottom:10px; right:10px">
            <a href="javascript:centrarMiPosicion()"><img src="img/pos.png" style="height:50px;"></img></a>
        </div>           
    
        <div id="map" style="width:100%;height:100%;"></div>
    </div>
    <div>&nbsp;</div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>    
    <script type="text/javascript" src="js/jquery.js"></script>		
    <script type="text/javascript" src="js/bootstrap.min.js"></script>	
    <script type="text/javascript" src="js/ol.js"></script>	
    <script type="text/javascript" src="js/mapa.js"></script>
	<script type="text/javascript" src="js/video_plus.js"></script>   
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>         
	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$("#inputBusqueda").on( "keydown", function(event) {
			      if(event.which == 13) 
					realizarBusqueda();
				});
				/*$("#divResultadoBusqueda").swipe( {
				 //Generic swipe handler for all directions
				 swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log("You swiped " + direction );
					if(direction == "left"){
						$('#divResultadoBusqueda').html("");
				   }else if(direction == "right"){
    					$('#divResultadoBusqueda').html("");					
				   }		   
				 },
				 //Default is 75px, set to 0 for demo so any distance triggers swipe
				  threshold:0
				});*/
			});
		}) (jQuery);
		
		function realizarBusqueda(){
			$("#divAjaxResultadoBusqueda").load("./resultado.html");
		}
		
		$(function() {			
			//Enable swiping...
			$("#divAjaxResultadoBusqueda").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {					
					if(direction == "left"){
						$('#divResultadoBusqueda').toggle("slide");
						//$('#divResultadoBusqueda').html("");
				   }else if(direction == "right"){
						$('#divResultadoBusqueda').hide("fast");					
				   }	
				}   
			});
		});
	</script>     
</body>
</html>
