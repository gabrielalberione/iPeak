<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    
    <title>iPeak</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">

     <div class="spinner" style="display: none;" id="splashLoading">
          <div class="cube1"></div>
          <div class="cube2"></div>
          <p style="top: 56%; left: 41%; color: rgb(255, 255, 255); position: absolute;"><b>Subiendo...</b></p>
        </div>
	<style>
    .ol-zoom{
        display: none;
    }
    .ol-attribution{
        display: none;
    }
    .ol-rotate{
        top: auto;
        bottom: 170px;
        right: 18px;
        display: none;
    }
    
    img { display:inline;}
    </style>
    <div data-snap-ignore="true">
    
        <div id="div_buscar" style="z-index: 1000; float: left; 
        	position: absolute; top: 10px; width: 100%; text-align: center;">
            <input type="search" class="input_buscador" placeholder="buscar..." />
        </div>
        
        <div style="z-index: 1000; float: left; 
        	position: absolute; bottom: 5px; width: 100%; text-align: center;">
            <button type="button" class="btn btn-primary boton_upload" onclick="videoCapturePlus(false,true,5)">
                <img src="img/peek.png" style="height: 40px;">
            </button>
        </div>        
       
        <div class="btn-group" style="z-index:1000; float:right; position:absolute; bottom:10px; right:10px">
            <button type="button" class="btn btn-primary" onclick="centrarMiPosicion()">
                <i class="fa fa-crosshairs"></i>
            </button>
        </div>    
        <div id="pluginsDemoDiv" style="display: none; z-index:2000; width: 100%;  float:right; position:absolute; top:70px; text-align: center;">    
            <div id="video_meta_container" style="margin: auto; display:none;"></div>
            <div id="video_meta_container2" style="margin: auto; display:none;"></div>
            <div id="video_container" style="margin: auto; text-align: center;"></div>
            <div id="video_botones" style="text-align: center;">
                <button type="button" class="btn btn-danger rojo_transparente" style="width:120px;" onclick="cancelar_video()">
                    Cancelar
                </button>            	
                <button type="button" class="btn btn-success verde_transparente" style="width:120px;" onclick="subir_video()">
                   	Subir
                </button>            	
            </div>
        </div>
    
        <div id="map" style="width:100%;height:100%;"></div>
    </div>
    <div>&nbsp;</div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>    
    <script type="text/javascript" src="js/jquery.js"></script>		
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

      app.initialize();
